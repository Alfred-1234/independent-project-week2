<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Independent Project -Wk2</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <body>
    <div class="container" id="birthdayForm">
        <h2 class="form-signin-heading">Birthday calculator</h2>
      <form method="post" name="form_name" id="form_id" class="form-signin" >
        <div class="form-group">
        <label for="inputDate" class="sr-only">Date</label>
        <input type="date" id="date" class="form-control" placeholder="Birthday Date" required autofocus>
        </div>
        <div class="form-group">
        <label for="inputName" class="sr-only">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Name" required>
        </div>
        <label for="inputGender" class="sr-only">Gender</label>
        <div class="form-group">
          <label for="sel1">Select Gender:</label>
          <select class="form-control" id="gender">
            <option>Female</option>
            <option>Male</option>
          </select>
        </div>
        <input class="btn btn-lg btn-primary btn-block" type="button" name="submit_id" id="btn_id" value="Submit" onclick="submit_by_id()"/>
      </form>
      Hey <p id="value"></p>
    </div> <!-- /container -->
  </body>
</html>
